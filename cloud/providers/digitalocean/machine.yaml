apiVersion: "cluster.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: digitalocean-node
  namespace: default
  labels:
    node-role.kubernetes.io/node: ""
    set: node
spec:
  providerSpec:
    value:
      image: ubuntu-16-04-x64
      monitoring: true
      private_networking: true
      region: nyc3
      size: 2gb
      sshPublicKeys:
      - ssh-rsa 
      tags:
      - KubernetesCluster:capi11
  versions:
    kubelet: 1.12.3